<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Schedule</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="bootstrap.min.css" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body onload="fetchEvents()">

    <div class="container">
      <div class="header clearfix">
        <nav>

        </nav>
        <h3 class="text-muted">Scheduler</h3>
      </div>

      <div class="jumbotron">
        <h2>Add Your Events</h2>
        <form id="myForm">
          <div class="form-group">
            <label>Event</label>
            <input type="text" class="form-control" id="eventName" placeholder="Event">
          </div>
          <div class="form-group">
            <label>Time</label>

            <input type="text" class="form-control" id="eventTime" placeholder="Time">
            <select id="timeClass">
              <option value="AM">AM</option>
              <option value="PM">PM</option>
            </select>

          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="eventsResults"></div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2017 AvidDay, Inc.</p>
      </footer>

    </div> <!-- /container -->

    <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
