<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Schedule</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>

  <body onload="fetchEvents()">
    <div class="container">
      <!-- Background Picture -->
      <div class="left split"></div>
      <!-- Form Content -->
      <div class="wrapLeft"></div>
      <div class="contentLeft">
        <h2>Add Your Events</h2>
        <form id="myForm">
          <div class="form-group">
            <label>Event</label>
            <input type="text" class="form-control" id="eventName" placeholder="Event">
          </div>
          <div class="form-group">
            <label>Time</label>

            <input type="text" class="form-control" id="eventTime" placeholder="Time">
            <select id="timeClass">
              <option value="AM">AM</option>
              <option value="PM">PM</option>
            </select>

          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="right split">
        <div class="col-lg-12">
          <div id="eventsResults"></div>
        </div>
      </div>
    </div> <!-- /container -->


    <script src="main.js"></script>
  </body>
</html>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="eventsResults"></div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2017 AvidDay, Inc.</p>
      </footer>

    </div> <!-- /container -->
   
    <script src="main.js"></script>
  </body>
</html>
